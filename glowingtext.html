<html>
	<head>
		<meta charset="utf-8" />
		<title>Glowing Text Effect</title>
		<style>
			body {
				margin:0;
				background-color:#1c1c1c;
			}
			.container {
				display:flex;
				justify-content:center;
				align-items:center;
				width:100vw;
				height:100vh;
			}
			.text {
				font-family:sans-serif;
				color:#fff;
				margin:0;
				font-size:100px;
				text-shadow: 0 0 10px #2fc000, 0 0 15px #2fc000, 0 0 23px #2daf02;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1 class="text">KODLAYAN.COM</h1>
		</div>
	</body>
</html>
